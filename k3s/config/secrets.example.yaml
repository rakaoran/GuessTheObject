apiVersion: v1
kind: Secret
metadata:
  name: gto-secrets
type: Opaque
stringData:
  # Postgres Credentials
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "changeme"
  POSTGRES_DB: "gto"
  
  # API Configuration
  # Format: postgres://user:password@service_name:5432/dbname
  POSTGRES_URL: "postgres://postgres:changeme@postgres-service:5432/gto?sslmode=disable"
  JWT_KEY: "super-secret-key-change-me"
  
  # Frontend
  FRONTEND_ORIGIN: "https://guess-the-object.pages.dev"
